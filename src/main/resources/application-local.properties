# ===============================
# SPRING CORE
# ===============================
spring.application.name=${SPRING_APPLICATION_NAME:app-backend}

server.port=${SERVER_PORT:8080}

# ===============================
# DATABASE
# ===============================
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}

# ===============================
# SERVER (APP-LEVEL)
# ===============================
app.server.port=${SERVER_PORT:8080}

# ===============================
# API
# ===============================
app.api.auth-base=${APP_API_AUTH_BASE}
app.api.base=${APP_API_BASE}

# ===============================
# JWT (GROUP-BASED)
# ===============================
app.jwt.secret-key=${APP_JWT_SECRET}
app.jwt.expiration=${APP_JWT_EXPIRATION:86400000}

# ===============================
# WEBSOCKET
# ===============================
app.ws.base-url=ws://localhost:${SERVER_PORT:8080}
app.ws.endpoint=/ws/chat

# ===============================
# ERROR HANDLING
# ===============================
server.error.whitelabel.enabled=${SERVER_ERROR_WHITELABEL_ENABLED:false}
spring.mvc.throw-exception-if-no-handler-found=${SPRING_MVC_THROW_EXCEPTION_IF_NO_HANDLER_FOUND:true}
spring.web.resources.add-mappings=${SPRING_WEB_RESOURCES_ADD_MAPPINGS:false}
