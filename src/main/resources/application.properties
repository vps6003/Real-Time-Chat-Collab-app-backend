# ===============================
# DATABASE CONFIG
# ===============================
# MongoDB connection string used by Spring Data MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/Testing-Chat-Collab-DB-VPS


# ===============================
# JWT CONFIG
# ===============================
# Secret key used to sign JWT tokens
jwt.secret=vps_chat_room@FrJsNgjg8Ag8+oVMqidXUZTnGe7sWP

# Token validity (24 hours in milliseconds)
jwt.expiration=86400000


# ===============================
# APPLICATION RUNTIME
# ===============================
# Active Spring profile
spring.profiles.active=local

# Server port
server.port=8080

# Application name (used in logs, actuator, etc.)
spring.application.name=app-backend


# ===============================
# API BASE PATH
# ===============================
# Base path for authentication APIs
# Used by:
# 1. AuthController mapping
# 2. SecurityConfig permitAll()
# 3. JwtFilter skip logic
app.api.auth-base=/vps_chat_room/auth


# ===============================
# FORCE JSON RESPONSES (NO HTML)
# ===============================
# Disable Spring Boot white-label error page
server.error.whitelabel.enabled=false

# Force Spring MVC to throw exceptions instead of rendering HTML pages
spring.mvc.throw-exception-if-no-handler-found=true

# Disable default static resource mappings (prevents HTML fallback)
spring.web.resources.add-mappings=false

